apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: artsiomkaz/mytestapp
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/artsiomkaz-mytestapp.allow-tags: regexp:.*
    argocd-image-updater.argoproj.io/mytestapp.update-strategy: latest
    argocd-image-updater.argoproj.io/mytestapp.version-constraint: "none"
spec:
  project: default
  source:
    repoURL: https://github.com/artsiomkazachinskiy/tasks.git
    targetRevision: HEAD
    path: app
    helm:
      releaseName: prometheus-app
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 